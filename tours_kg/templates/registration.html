{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация </title>
    <style>
        body: {background: ('static/images/issyk-kul-north1.jpg');}
    </style>

    <!-- Font Icon -->
    <link href="{% static 'fontsforreg/material-icon/css/material-design-iconic-font.min.css' %}" rel="stylesheet">

    <!-- Main css -->
    <link href="{% static 'cssforreg/style.css'%}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Создать аккаунт</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Ваше ФИО"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Ваша почта"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Пароль"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="number" placeholder="Номер"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Подтвердите пароль"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Зарегистрироваться"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        У Вас уже есть аккаунт? Тогда перейдите по этой ссылке <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
<!--    <script src="vendor/jquery/jquery.min.js"></script>-->
    <script src="{% static 'jsforreg/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
