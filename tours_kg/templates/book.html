<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Бронирование</title>

	<!-- Google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Raleway:400,700' %}" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'cssforbook/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'cssforbook/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
		  <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
		<![endif]-->

<!--		body: (background: (static/imgforbook/ara_kol1.jpg);-->
<!--	</style>-->
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form>
							<div class="form-header">
								<h2>Забронируйте вашу поездку</h2>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Введите ваше имя">
								<span class="form-label">Имя</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Введите ваш номер телефона">
								<span class="form-label">Номер</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Выберите тур">
								<span class="form-label">Тур</span>
							</div>
							<div class="form-group">
								<select class="form-control" required>
									<option value="" label="&nbsp;" selected hidden></option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
								</select>
								<span class="select-arrow"></span>
								<span class="form-label">Количество людей</span>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Забронировать!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'jsforbook/jquery.min.js' %}"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
