{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Бронирование</title>

	<!-- Google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Raleway:400,700' %}" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'cssforbook/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'cssforbook/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
		  <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
		<![endif]-->
    <style>
  body {
  background-image: url(https://w.wallha.com/ws/4/QWSa3hFP.jpg);
}
    </style>

</head>
<body>
<form class="decor" action="{% url 'book_now'%}" method="POST">
    {% csrf_token %}
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h3>Забронировать Тур</h3>
        <span class="form-label">Имя</span>
        <input type="text" name="name" id="name" placeholder="Введите ваше Имя" required>
        <span class="form-label">Фамилия</span>
        <input type="text" name="surname" id="surname" placeholder="Введите вашу Фамилию" required>
        <span class="form-label">Номер телефона</span>
        <input type="text" name="phone" id="phone" placeholder="Введите ваш номер" required>
        <span class="form-label">На какой тур вы хотите ?</span>
        {{form.sightseeing}}
        <span class="form-label">Email</span>
        <input type="email" name="email" id="email" placeholder="Введите вашу почту" required>
        <span class="form-label">Дата</span>
        <input type="date" name="date" id="date" placeholder="На какое время ?" required>
        <span class="form-label">Количество людей </span>
        <select name="quantity" id='quantity' required>
            <option value="" label="&nbsp;" selected hidden></option>
        </select>
        <input type="submit" value="Забронировать">
    </div>
</form>
</body>

<script>
    for (let i = 1; i <= 100; i++) {
      document.getElementById('quantity').innerHTML += `<option>${i}</option>`;
    }
</script>
